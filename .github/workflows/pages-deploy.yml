name: Deploy
on:
  workflow_dispatch:
  release:
    types:
      - published
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build
        env:
          VITE_BASE_URL: ${{ secrets.VITE_BASE_URL }}
        run: |
          npm ci
          npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: gh-pages
          folder: dist
